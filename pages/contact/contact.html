<h1 class="contact-title">CONTACT</h1>
<div class="contact-form">
    <form action="#" id="contactform">
        <div class="contact-inputs">
            <input
            class="text-field"
            type="text"
            name="name"
            id="name"
            placeholder="Name..."
          />
          
            <input
            class="text-field"
            type="text"
            name="email"
            id="email"
            placeholder="Email Address..."
          />
          <input
          class="text-field"
          type="text"
          name="company"
          id="company"
          placeholder="Company..."
        />
          </div>
          <div class="contact-message">
              <h3>Send us a message:</h3>
            <textarea
            class="text-area"
            name="form-textarea"
            form="contact-form"
            id="form-textarea"
            cols="30"
            rows="10"
            placeholder="Message..."
          ></textarea>

          </div>

    </form>
    <div class="button">
      <input class="form-button" type="button" value="Submit" />
    </div>

  </div>
</div>
</div>
