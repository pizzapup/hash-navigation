<div class="page__contact">
  <form action="#" id="contactform">
    <fieldset>
      <legend>Your Contact Info</legend>
      <label for="fname">First Name:</label
      ><input class="input" type="text" name="fname" id="fname" /><label
        for="lname"
        >Last Name:</label
      ><input class="input" type="text" name="lname" id="lname" />
    </fieldset>

    <fieldset>
      <legend>Your Message</legend>
      <label for="message">Message:</label
      ><textarea
        class="text-area"
        name="message"
        form="contact-form"
        id="message"
        cols="30"
        rows="10"
      ></textarea>
    </fieldset>
    <fieldset>
      <legend>Sign up for newsletter?</legend>
      <label for="signupYes">yes</label>
      <input type="radio" name="signup" value="yes" /><label for="signupNo"
        >no</label
      ><input type="radio" name="signup" value="no" />
    </fieldset>
  </form>
  <button type="submit" class="btn">Submit</button>
</div>
